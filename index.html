<!DOCTYPE html>
<!-- MADE WITH LOVE BY JACQUELYN ZEN -->

<html>

<head>
	<title>Boombox | Jacquelyn Zen</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css.css">
</head>

<body>


	<div id="boombox">
		<div id="top">
			<div id="antenna">
				<div id="antennaDot"></div>
			</div>

			<div id="antenna1">
				<div id="antennaDot1"></div>
			</div>

			<div id="handle">
				<div id="topButtons">
					<div class="buttonTop1 play1"></div>
					<div class="buttonTop1On pause1"></div>

					<div class="buttonTop2 play2"></div>
					<div class="buttonTop2On pause2"></div>

					<div class="buttonTop3 play3"></div>
					<div class="buttonTop3On pause3"></div>

					<div class="buttonPower"></div>
					<div class="buttonPowerOn"></div>
				</div>
			</div>
		</div>

		<div id="box">
			<div id="controls">
				<div id="volume">
					<div id="point"></div>
				</div>
				<div id="controlButtons">
					<div class="buttonControl"></div>
					<div class="buttonControla"></div>
					<div class="buttonControl2"></div>
					<div class="buttonControl2a"></div>
					<div class="buttonControl3"></div>
					<div class="buttonControl3a"></div>
					<div class="buttonControl4"></div>
					<div class="buttonControl4a"></div>
					<div class="buttonControl5"></div>
					<div class="buttonControl5a"></div>
					<div class="buttonControl6"></div>
					<div class="buttonControl6a"></div>
					<div id="buttonControlFlash"></div>
				</div>
			</div>

			<div class="speaker">
				<div class="speakerIn">
					<div class="speakerTop"></div>
				</div>
			</div>

			<div id="center">
				<div id="cassette">
					<div id="tape">
						<div class="reel">
							<div class="spin1"></div>
							<div class="spin"></div>
						</div>
						<div id="window"></div>
						<div class="reel">
							<div class="spin1"></div>
							<div class="spin"></div>
						</div>
					</div>
				</div>

				<div id="cassette2">
					<div id="tape">
						<div class="reel2">
							<div class="spin1"></div>
							<div class="spin"></div>
						</div>
						<div id="window2"></div>
						<div class="reel2">
							<div class="spin1"></div>
							<div class="spin"></div>
						</div>
					</div>
				</div>

			</div>

			<div class="speaker">
				<div class="speakerIn">
					<div class="speakerTop"></div>
				</div>
			</div>

		</div>
	</div>
</body>


</html>
